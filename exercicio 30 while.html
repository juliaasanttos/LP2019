<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title> Exercicio 30 (While) </title>
</head>
<body>
<script type="text/javascript">
	var n1, n2;

	n1= parseInt(prompt("Digite o primeiro número"));
	n2= parseInt(prompt("Digite o segundo número"));
    
    if (n2>n1){
    	while(n1<=n2){
    		if (n1%2!=0) {
    			document.write(n1+'<br>');
    		}
    		n1++;
    	}
    }
    else if (n1>n2){
    	while(n2>=n1){
    	    if (n2%2!=0) {
    			document.write(n2+'<br>');
    	    }
    	    n2--;
        }
    }
    else {
    	document.write("Números iguais");
    }

</script>
</body>
</html>
